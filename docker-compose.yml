version: '3' # composeファイルのバーション指定
services:
  db:
    image: mysql:5.6
    environment:
      MYSQL_DATABASE: sample
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"

  back: # service名
    build: ./api # ビルドに使用するDockerfileがあるディレクトリ指定
    tty: true # コンテナの起動永続化
    volumes:
      - ./api:/api # マウントディレクトリ指定
    ports:
      - "8080:8080"
    links:
      - db
